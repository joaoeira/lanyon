layout: full-width

---

  <!---<h1 class="content-listing-header sans">Articles</h1> -->

    {% for post in site.posts %}      
        <li class="listing">
          <a href="{{ post.url | prepend: site.baseurl }}"><h3 class="contrast">{{ post.title }}</h3></a>
          
          <div>{{ post.excerpt }}</div> 
        </li>
        <hr class="slender">
    {% endfor %}
  </ul>
